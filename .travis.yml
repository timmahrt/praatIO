dist: jammy
language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.11"
install:
  - pip install "importlib-metadata>=4.12"
  - pip install -U pip setuptools
  - python setup.py install
  - pip install coveralls
  - pip install pytest-cov
script:
  - pytest --cov=praatio tests/
after_success:
  - coveralls
